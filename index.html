<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayla Portfolio Website</title>
    <link
      rel="stylesheet"
      href="https:///cdnjs.cloudflare.com/ajax/libs/normalsize/7.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46qynGAkLSFoVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
      crossorigin="anonymous "
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="" alt="" />
      </div>
      <button class="nav-toggle" aria-label="toggle navigation">
        <span class="hamburger"></span>
      </button>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
          <li class="nav__item">
            <a href="#services" class="nav__link">My Services</a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">About Me</a>
          </li>
          <li class="nav__item">
            <a href="#work" class="nav__link">My Work</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Introduction -->
    <section class="intro" id="home">
      <h1 class="section__title section__title--intro">
        Hi, I am <strong> Kayla Martinez</strong>
      </h1>
      <p class="section__subtitle section__subtitle--intro">full stack dev</p>
      <img src="/images/PHOTO.jpg" alt="professional-headshot" />
    </section>

    <!-- My Services -->
    <section class="my-services" id="services">
      <h2 class="section__title section__title--services">What I do</h2>
      <div class="services">
        <div class="service">
          <h3>Service</h3>
          <p>This is a description of my services</p>
        </div>
      </div>
      <a href="#work" class="btn">My Work</a>
    </section>

    <!-- About Me -->
    <section class="about-me" id="about">
      <h2 class="section__title section__title--about">Who I am</h2>
      <p class="section__subtitle section__subtitle--about"></p>

      <div class="about-me__body">
        <p></p>
        <p></p>
      </div>
      <img src="/images/Unplan.JPG" alt="Uplan photo" />
    </section>

    <!-- My Work -->
    <section class="my-work" id="work">
      <h2 class="section__title">My work</h2>
      <p class="section__subtitle"></p>

      <div class="portfolio">
        <!-- Portfolio item 01 -->
        <a href="#" class="portfolio__item">
          <img
            src="/images/Azucar-Rush.jpg"
            alt="Azucar Rush"
            class="portfolio__img"
          />
        </a>

        <a href="#" class="portfolio__item">
          <img src="/images/UMEME.jpg" alt="UMEME" class="portfolio__img" />
        </a>

        <a href="#" class="portfolio__item">
          <img
            src="/images/Plant-Nudge.jpg"
            alt="Plant Nudge"
            class="portfolio__img"
          />
        </a>
      </div>
    </section>

    <!-- Footer -->

    <footer>
      <a href="mailto:kaylamartinez1201@gmail.com" class="footer-link"
        >kaylamartinez1201@gmail.com</a
      >
      <ul class="social-list">
        <li class="social-list__item">
          <a
            class="social-list__link"
            href="https://www.linkedin.com/in/kmartinez01/"
            >LinkedIn</a
          >
        </li>
        <li class="social-list__item">
          <a class="social-list__link" href="https://github.com/KaylaMM"
            >GitHub</a
          >
        </li>
        <li class="social-list__item">
          <a class="social-list__link" href="https://twitter.com/Kayla_Codes"
            >Twitter</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
